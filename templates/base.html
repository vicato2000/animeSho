<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimeSho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">AnimeSho</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item justify-content-center">
                    <form class="d-flex ms-5">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </li>
            </ul>


            <div class="d-flex">

                {% if user.is_authenticated %}
                    <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="modal"
                            data-bs-target="#login-modal">Iniciar Sesi칩n
                    </button>
                    <button class="btn btn-light me-2" ype="button" data-bs-toggle="modal"
                            data-bs-target="#register-modal">Registrarse
                    </button>
                {% endif %}

            </div>

        </div>
    </div>
</nav>

{% if error %}

    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>

{% endif %}


{#MODAL#}

<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="login-modal-label">Inicio de sesi칩n</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Email</label>
                        <input type="text" name="username" class="form-control" id="inputUsername"
                               aria-describedby="usernameHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword1" class="form-label">Contrase침a</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="register-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="register-modal-label">Registro</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail"
                               aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Contrase침a</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Nombre de usuario</label>
                        <input type="text" name="username" class="form-control" id="inputUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputFirstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputFirstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputLastName" class="form-label">Apellido(s)</label>
                        <input type="text" class="form-control" id="inputLastName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>


</body>
</html>
